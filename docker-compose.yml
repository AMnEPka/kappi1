version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: ssh-runner-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=ssh_runner_db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/ssh_runner_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ssh-runner-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ssh-runner-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=ssh_runner_db
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-cI31yQgFFdM8KF-iIoQN6GHRmWp82tKU_aUogjhyOWo=}
    volumes:
      - ./backend:/app/backend
      - /app/backend/__pycache__
    command: uvicorn server:app --host 0.0.0.0 --port 8001 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/hosts"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ssh-runner-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ssh-runner-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
      - /app/frontend/build
    stdin_open: true
    tty: true
    networks:
      - ssh-runner-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  ssh-runner-network:
    driver: bridge
