{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kappi1.fullname" . }}-backend
  labels:
    {{- include "kappi1.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "kappi1.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kappi1.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kappi1.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: backend
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ include "kappi1.imageRegistry" . }}{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.targetPort }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.backend.env }}
        - name: {{ $key }}
          {{- if eq $key "ENCRYPTION_KEY" }}
          {{- if $.Values.secrets.encryptionKey }}
          valueFrom:
            secretKeyRef:
              name: {{ include "kappi1.fullname" $ }}-secrets
              key: encryption-key
          {{- else if $value }}
          value: {{ $value | quote }}
          {{- end }}
          {{- else if eq $key "JWT_SECRET_KEY" }}
          {{- if $.Values.secrets.jwtSecretKey }}
          valueFrom:
            secretKeyRef:
              name: {{ include "kappi1.fullname" $ }}-secrets
              key: jwt-secret-key
          {{- else if $value }}
          value: {{ $value | quote }}
          {{- end }}
          {{- else if eq $key "MONGO_URL" }}
          {{- if $.Values.mongodb.enabled }}
          value: "mongodb://{{ include "kappi1.fullname" $ }}-mongodb:{{ $.Values.mongodb.service.port }}"
          {{- else }}
          value: {{ $value | quote }}
          {{- end }}
          {{- else }}
          value: {{ $value | quote }}
          {{- end }}
        {{- end }}
        {{- if .Values.backend.logging.enabled }}
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        {{- end }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        {{- if .Values.backend.healthCheck.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.backend.healthCheck.path }}
            port: http
          initialDelaySeconds: {{ .Values.backend.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.backend.healthCheck.timeoutSeconds }}
          failureThreshold: {{ .Values.backend.healthCheck.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.backend.healthCheck.path }}
            port: http
          initialDelaySeconds: {{ .Values.backend.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.backend.healthCheck.timeoutSeconds }}
          failureThreshold: {{ .Values.backend.healthCheck.failureThreshold }}
        {{- end }}
      {{- if .Values.backend.logging.enabled }}
      volumes:
      - name: logs
        emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kappi1.fullname" . }}-backend
  labels:
    {{- include "kappi1.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kappi1.backend.selectorLabels" . | nindent 4 }}
{{- end }}

