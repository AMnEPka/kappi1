# Offline/Production Docker Compose Configuration
# Для offline развертывания:
# 1. Соберите образы: docker-compose -f docker-compose.offline.yml build
# 2. Сохраните образы: ./scripts/save-images.sh
# 3. Перенесите архивы на целевой хост
# 4. Загрузите образы: ./scripts/load-images.sh
# 5. Запустите: docker-compose -f docker-compose.offline.yml up -d

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: ssh-runner-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=ssh_runner_db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/ssh_runner_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ssh-runner-network

  # fast api Backend
  backend:
    image: ssh-runner-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ssh-runner-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=ssh_runner_db
      - CORS_ORIGINS=*
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-cI31yQgFFdM8KF-iIoQN6GHRmWp82tKU_aUogjhyOWo=}
    # НЕ монтируем volumes для production/offline
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/hosts"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ssh-runner-network

  # React Frontend
  frontend:
    image: ssh-runner-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: ssh-runner-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
    #  - REACT_APP_BACKEND_URL=http://localhost:8001
    # НЕ монтируем volumes для production/offline
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks:
      - ssh-runner-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  ssh-runner-network:
    driver: bridge
