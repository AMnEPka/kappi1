networks:
  ssh-runner-network:
    name: ssh-runner-network

services:
  # MongoDB Database
  mongodb:
    image: mongo:4.4
    container_name: ssh-runner-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=ssh_runner_db
    networks:
      - ssh-runner-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: ssh-runner-backend
    restart: unless-stopped
    ports:
      - "435:435"
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=ssh_runner_db
      - CORS_ORIGINS=*
      - PYTHONPATH=/app
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-cI31yQgFFdM8KF-iIoQN6GHRmWp82tKU_aUogjhyOWo=}
    volumes:
      - backend_logs:/app/logs
    networks:
      - ssh-runner-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # React Frontend (Production Build with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: ssh-runner-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - ssh-runner-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:405
      - REACT_APP_WS_URL=ws://localhost:405/ws
    command: sh -c "REACT_APP_BACKEND_URL=http://localhost:405 REACT_APP_WS_URL=ws://localhost:405/ws PORT=415 HOST=0.0.0.0 npm start"      

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ssh-runner-nginx
    restart: unless-stopped
    ports:
      - "405:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ssh-runner-network
    logging:
      driver: "json-file"
      options:  
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_logs:
    driver: local